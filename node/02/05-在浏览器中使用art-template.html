<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05-在浏览器中使用art-template</title>
</head>
<body>
	
	<!--
		注意: 在浏览器中需要引用 lib/template-web.js文件

		强调: 模板引擎不关心你的字符串内容, 只关心自己能认识的模板标记语法,{{}}语法被称之为 mustache 语法
	-->

	<script src="node_modules/art-template/lib/template-web.js"></script>
	<script type="text/template" id="tpl">
		大家好, 我加 {{ name }}
		我今年 {{ age }} 岁了
		我来自 {{ province }} 
		我喜欢 {{ each hobbies }} {{ $value }} {{ /each }}
	</script>
	<script>
		var ret = template('tpl', {
			name: "Jack",
			age: 18,
			province: "北京市",
			hobbies: [
				'唱歌',
				'写代码',
				'打游戏',
			]
		})

		console.log(ret)
	</script>

</body>
</html>
